name: Schedule Refresh (Odds + Results)

on:
  workflow_dispatch: {}
  schedule:
    # GitHub cron is UTC.
    # 15:05 UTC = 09:05 America/Chicago (CST)
    - cron: "5 15 * * *"

permissions:
  contents: read

concurrency:
  group: schedule-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # keep logs unbuffered
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------
      # ODDS refresh (your snapshot + transforms)
      # ---------
      - name: Pull odds snapshot + build line tables
        run: |
          python -m src.pipelines.run_odds_snapshot \
            --sport basketball_nba \
            --regions us

      # ---------
      # RESULTS refresh (after games finish)
      #
      # If your repo already has a single “results refresh orchestration”
      # endpoint/module, call that instead.
      # ---------
      - name: Pull results + refresh analytics tables
        run: |
          python -m src.pipelines.run_espn_results_pull --league nba
          python -m src.transform.build_game_id_map
          python -m src.transform.build_fact_game_results_best_market
          python -m src.transform.build_calibration_favorite